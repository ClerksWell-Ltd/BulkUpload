name: Build

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract .NET version from csproj
      id: dotnet-version
      shell: pwsh
      run: |
        # Extract TargetFramework from csproj (e.g., net8.0)
        $content = Get-Content src/BulkUpload/BulkUpload.csproj -Raw
        $targetFramework = [regex]::Match($content, '<TargetFramework>([^<]+)</TargetFramework>').Groups[1].Value
        # Convert to dotnet-version format (e.g., net8.0 -> 8.0.x)
        $dotnetVersion = $targetFramework -replace 'net(\d+)\.(\d+)', '$1.$2.x'
        "version=$dotnetVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        Write-Host "Using .NET version: $dotnetVersion"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ steps.dotnet-version.outputs.version }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore src/BulkUpload.sln --disable-parallel

    - name: Build solution
      run: dotnet build src/BulkUpload.sln --configuration Release --no-restore -p:SkipPreBuild=true

    - name: Run tests
      run: dotnet test src/BulkUpload.sln --configuration Release --no-build --verbosity normal

    - name: Display build status
      if: success()
      run: echo "Build and tests completed successfully!"
