name: Build

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract .NET version from csproj
      id: dotnet-version
      shell: bash
      run: |
        # Extract TargetFramework from csproj (e.g., net8.0 -> 8)
        DOTNET_VERSION=$(sed -n 's/.*<TargetFramework>net\([0-9]\+\).*/\1/p' src/BulkUpload/BulkUpload.csproj)
        echo "version=$DOTNET_VERSION" >> $GITHUB_OUTPUT
        echo "Detected .NET version: $DOTNET_VERSION"

        # Set flag for npm usage (>= 10 requires npm)
        if [ "$DOTNET_VERSION" -ge 10 ]; then
          echo "use_npm=true" >> $GITHUB_OUTPUT
          echo "Will use npm for .NET $DOTNET_VERSION"
        else
          echo "use_npm=false" >> $GITHUB_OUTPUT
          echo "Will NOT use npm for .NET $DOTNET_VERSION"
        fi

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ steps.dotnet-version.outputs.version }}.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore src/BulkUpload.sln --disable-parallel

    - name: Build solution
      run: dotnet build src/BulkUpload.sln --configuration Release --no-restore -p:SkipPreBuild=true

    # NPM commands for .NET 10+ (Umbraco 17+)
    # Uncomment when ready to use
    # - name: Setup Node.js
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: '20.x'
    #
    # - name: Install npm dependencies
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   run: npm ci
    #
    # - name: Build npm package
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   run: npm run build

    - name: Run tests
      run: dotnet test src/BulkUpload.sln --configuration Release --no-build --verbosity normal

    - name: Display build status
      if: success()
      run: echo "Build and tests completed successfully!"
