name: Build

on:
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore src/BulkUpload.sln --disable-parallel

    - name: Build solution
      run: dotnet build src/BulkUpload.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test src/BulkUpload.sln --configuration Release --no-build --verbosity normal

    - name: Display build status
      if: success()
      run: echo "Build and tests completed successfully!"
