name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract .NET version from csproj
      id: dotnet-version
      run: |
        # Extract TargetFramework(s) from csproj - handles both single and multi-targeting
        # For multi-targeting: <TargetFrameworks>net8.0;net10.0</TargetFrameworks>
        # For single-targeting: <TargetFramework>net8.0</TargetFramework>

        FRAMEWORKS=$(grep -oP '<TargetFrameworks?>net[^<]+' src/BulkUpload/BulkUpload.csproj | sed 's/.*>net//' | sed 's/<.*//')

        if [ -z "$FRAMEWORKS" ]; then
          echo "Error: Could not extract target framework(s)"
          exit 1
        fi

        # Get all unique versions (handles both net8.0 and net8.0;net10.0)
        VERSIONS=$(echo "$FRAMEWORKS" | tr ';' '\n' | sed 's/\..*//' | sort -u | tr '\n' ' ')

        # Get highest version for npm check
        HIGHEST_VERSION=$(echo "$VERSIONS" | tr ' ' '\n' | sort -n | tail -1)

        echo "Detected .NET versions: $VERSIONS"
        echo "Highest version: $HIGHEST_VERSION"
        echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
        echo "highest=$HIGHEST_VERSION" >> $GITHUB_OUTPUT

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore src/BulkUpload.sln --disable-parallel

    # NPM commands for .NET 10+ (Umbraco 17+)
    # Uncomment when ready to use
    # - name: Setup Node.js
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: '20.x'
    #
    # - name: Install npm dependencies
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   run: npm ci
    #
    # - name: Build npm package
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   run: npm run build

    - name: Build and test solution
      shell: bash
      run: |
        # Initialize summary file
        echo "## üî® Build and Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        sln="src/BulkUpload.sln"
        sln_name=$(basename "$sln")

        echo "### üìÅ $sln_name" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        echo "Building solution (skipping dotnet format)..."
        dotnet build "$sln" --configuration Release --no-restore -p:SkipPreBuild=true 2>&1 | tee build.log
        build_exit=${PIPESTATUS[0]}

        # Parse build output for errors and warnings
        errors=$(grep -c "error [A-Z]*[0-9]*:" build.log || true)
        warnings=$(grep -c "warning [A-Z]*[0-9]*:" build.log || true)

        if [ $build_exit -eq 0 ]; then
          echo "‚úÖ **Build:** Succeeded" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **Build:** Failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- Errors: $errors" >> $GITHUB_STEP_SUMMARY
        echo "- Warnings: $warnings" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Show first 10 errors if any
        if [ $errors -gt 0 ]; then
          echo "<details><summary>üî¥ Build Errors</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep "error [A-Z]*[0-9]*:" build.log | head -10 >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi

        # Show first 10 warnings if any
        if [ $warnings -gt 0 ]; then
          echo "<details><summary>‚ö†Ô∏è Build Warnings</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep "warning [A-Z]*[0-9]*:" build.log | head -10 >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi

        # Only run tests if build succeeded
        if [ $build_exit -eq 0 ]; then
          echo "Running tests..."
          dotnet test "$sln" --configuration Release --no-build --verbosity normal 2>&1 | tee test.log
          test_exit=${PIPESTATUS[0]}

          # Parse test results
          total_tests=$(grep -oP 'Total tests: \K\d+' test.log || echo "0")
          passed_tests=$(grep -oP 'Passed: \K\d+' test.log || echo "0")
          failed_tests=$(grep -oP 'Failed: \K\d+' test.log || echo "0")
          skipped_tests=$(grep -oP 'Skipped: \K\d+' test.log || echo "0")
          test_time=$(grep -oP 'Total time: \K[\d.]+' test.log || echo "0")

          if [ $test_exit -eq 0 ]; then
            echo "‚úÖ **Tests:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Tests:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Add test details
          if [ "$total_tests" != "0" ]; then
            echo "- Total: $total_tests" >> $GITHUB_STEP_SUMMARY
            echo "- Passed: $passed_tests ‚úÖ" >> $GITHUB_STEP_SUMMARY
            if [ "$failed_tests" != "0" ]; then
              echo "- Failed: $failed_tests ‚ùå" >> $GITHUB_STEP_SUMMARY
            fi
            if [ "$skipped_tests" != "0" ]; then
              echo "- Skipped: $skipped_tests ‚è≠Ô∏è" >> $GITHUB_STEP_SUMMARY
            fi
            echo "- Duration: ${test_time}s ‚è±Ô∏è" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show test failures if any
          if [ $test_exit -ne 0 ]; then
            echo "<details><summary>‚ùå Test Failures</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -A 5 "Failed!" test.log | head -20 >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Exit with test exit code
          exit $test_exit
        else
          echo "‚è≠Ô∏è **Tests:** Skipped (build failed)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi

        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Add overall summary
        echo "## üìä Overall Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Total Errors:** $errors" >> $GITHUB_STEP_SUMMARY
        echo "- **Total Warnings:** $warnings" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

    - name: Verify package contents and v17 RCL assets
      if: success()
      shell: bash
      run: |
        echo "## üì¶ Package Verification" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Find all NuGet packages
        packages=$(find . -name "*.nupkg" -not -name "*.symbols.nupkg" 2>/dev/null || true)

        if [ -z "$packages" ]; then
          echo "‚ö†Ô∏è No packages found to verify" >> $GITHUB_STEP_SUMMARY
          exit 0
        fi

        # Create temp directory for extraction
        temp_dir=$(mktemp -d)

        for pkg in $packages; do
          pkg_name=$(basename "$pkg")
          echo "### üì¶ $pkg_name" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract package
          extract_dir="$temp_dir/${pkg_name%.nupkg}"
          mkdir -p "$extract_dir"
          unzip -q "$pkg" -d "$extract_dir" 2>/dev/null || {
            echo "‚ùå Failed to extract package" >> $GITHUB_STEP_SUMMARY
            continue
          }

          # Check for v17 package (contains V17 in name or targets net10.0)
          is_v17=false
          if [[ "$pkg_name" == *"V17"* ]] || [ -d "$extract_dir/lib/net10.0" ]; then
            is_v17=true
          fi

          if [ "$is_v17" = true ]; then
            echo "üîç **Verifying v17 RCL assets...**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Check for App_Plugins/BulkUpload directory (assets are in base folder, not dist subfolder)
            assets_found=false
            assets_path=""

            if [ -d "$extract_dir/content/App_Plugins/BulkUpload" ]; then
              assets_found=true
              assets_path="$extract_dir/content/App_Plugins/BulkUpload"
            elif [ -d "$extract_dir/contentFiles/any/any/App_Plugins/BulkUpload" ]; then
              assets_found=true
              assets_path="$extract_dir/contentFiles/any/any/App_Plugins/BulkUpload"
            elif [ -d "$extract_dir/App_Plugins/BulkUpload" ]; then
              assets_found=true
              assets_path="$extract_dir/App_Plugins/BulkUpload"
            fi

            if [ "$assets_found" = true ]; then
              echo "‚úÖ v17 App_Plugins/BulkUpload folder found" >> $GITHUB_STEP_SUMMARY
              echo "- Location: ${assets_path#$extract_dir/}" >> $GITHUB_STEP_SUMMARY

              # Count files
              total_files=$(find "$assets_path" -type f 2>/dev/null | wc -l)
              js_files=$(find "$assets_path" -name "*.js" -not -name "*.map" -type f 2>/dev/null | wc -l)

              echo "- Total assets: $total_files files" >> $GITHUB_STEP_SUMMARY

              if [ "$js_files" -gt 0 ]; then
                echo "- ‚úÖ JavaScript bundles found ($js_files files)" >> $GITHUB_STEP_SUMMARY
              else
                echo "- ‚ö†Ô∏è No JavaScript bundles found" >> $GITHUB_STEP_SUMMARY
              fi

              # Check for umbraco-package.json manifest
              if find "$assets_path" -name "umbraco-package.json" -type f 2>/dev/null | grep -q .; then
                echo "- ‚úÖ Extension manifest (umbraco-package.json) found" >> $GITHUB_STEP_SUMMARY
              else
                echo "- ‚ö†Ô∏è Extension manifest not found" >> $GITHUB_STEP_SUMMARY
              fi

              # Check for entry point
              if find "$assets_path" -name "bulkupload.js" -type f 2>/dev/null | grep -q .; then
                echo "- ‚úÖ Entry point (bulkupload.js) found" >> $GITHUB_STEP_SUMMARY
              else
                echo "- ‚ö†Ô∏è Entry point (bulkupload.js) not found" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "‚ùå v17 App_Plugins/BulkUpload folder NOT found" >> $GITHUB_STEP_SUMMARY
              echo "‚ö†Ô∏è Expected: App_Plugins/BulkUpload/ with assets" >> $GITHUB_STEP_SUMMARY
            fi

            # Check DLL for embedded resources (StaticWebAssets)
            dll_path=$(find "$extract_dir" -name "BulkUpload*.dll" -not -path "*/ref/*" | head -1)
            if [ -n "$dll_path" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "üîç **Checking DLL for embedded resources...**" >> $GITHUB_STEP_SUMMARY

              # Use strings command to check for embedded resource markers
              if strings "$dll_path" 2>/dev/null | grep -q "Microsoft.AspNetCore.StaticWebAssets"; then
                echo "- ‚úÖ StaticWebAssets metadata found in DLL" >> $GITHUB_STEP_SUMMARY
              else
                echo "- ‚ÑπÔ∏è No StaticWebAssets metadata detected (may use content files instead)" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          else
            # v13 package verification
            echo "üîç **Verifying v13 package assets...**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Check for App_Plugins directory
            app_plugins_found=false
            if find "$extract_dir" -type d -path "*/App_Plugins/BulkUpload" 2>/dev/null | grep -q .; then
              app_plugins_found=true
            fi

            if [ "$app_plugins_found" = true ]; then
              echo "‚úÖ App_Plugins/BulkUpload folder found" >> $GITHUB_STEP_SUMMARY

              # Count files
              total_files=$(find "$extract_dir" -path "*/App_Plugins/BulkUpload/*" -type f 2>/dev/null | wc -l)
              js_files=$(find "$extract_dir" -path "*/App_Plugins/BulkUpload/*.js" -type f 2>/dev/null | wc -l)
              html_files=$(find "$extract_dir" -path "*/App_Plugins/BulkUpload/*.html" -type f 2>/dev/null | wc -l)

              echo "- Total assets: $total_files files" >> $GITHUB_STEP_SUMMARY
              echo "- JavaScript files: $js_files" >> $GITHUB_STEP_SUMMARY
              echo "- HTML files: $html_files" >> $GITHUB_STEP_SUMMARY

              # Check for buildTransitive targets
              if [ -f "$extract_dir/buildTransitive/Umbraco.Community.BulkUpload.targets" ]; then
                echo "- ‚úÖ MSBuild targets found (buildTransitive)" >> $GITHUB_STEP_SUMMARY
              else
                echo "- ‚ö†Ô∏è MSBuild targets not found" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "‚ùå App_Plugins/BulkUpload folder NOT found" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
        done

        # Cleanup
        rm -rf "$temp_dir"

        echo "‚úÖ Package verification complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
