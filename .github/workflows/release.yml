name: Release to NuGet

# Only allow deploys when creating a release from release/* branches
on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verify release branch
      run: |
        BRANCH="${{ github.event.release.target_commitish }}"
        if [[ ! "$BRANCH" =~ ^release/ ]]; then
          echo "Error: Releases can only be created from release/* branches"
          echo "Current branch: $BRANCH"
          exit 1
        fi
        echo "✓ Release is from valid branch: $BRANCH"

    - name: Detect Umbraco version from branch
      id: umbraco-version
      run: |
        BRANCH="${{ github.event.release.target_commitish }}"

        # Determine Umbraco version from branch name
        if [[ "$BRANCH" == "release/v13.x" ]]; then
          UMBRACO_VERSION="13"
        elif [[ "$BRANCH" == "release/v17.x" ]]; then
          UMBRACO_VERSION="17"
        else
          UMBRACO_VERSION="Unknown"
        fi

        echo "umbraco_version=$UMBRACO_VERSION" >> $GITHUB_OUTPUT
        echo "✓ Detected Umbraco version: $UMBRACO_VERSION"
        echo "✓ Release version: ${{ github.event.release.tag_name }}"
        echo "✓ Release date: $(date +%Y-%m-%d)"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Extract .NET version from csproj
      id: dotnet-version
      run: |
        # Extract TargetFramework from csproj (e.g., net8.0 -> 8)
        DOTNET_VERSION=$(sed -n 's/.*<TargetFramework>net\([0-9]\+\).*/\1/p' src/BulkUpload/BulkUpload.csproj)
        echo "version=$DOTNET_VERSION" >> $GITHUB_OUTPUT
        echo "Detected .NET version: $DOTNET_VERSION"

        # Set flag for npm usage (>= 10 requires npm)
        if [ "$DOTNET_VERSION" -ge 10 ]; then
          echo "use_npm=true" >> $GITHUB_OUTPUT
          echo "Will use npm for .NET $DOTNET_VERSION"
        else
          echo "use_npm=false" >> $GITHUB_OUTPUT
          echo "Will NOT use npm for .NET $DOTNET_VERSION"
        fi

    - name: Update csproj version from release tag
      run: |
        # Extract version from release tag (e.g., v1.0.0 -> 1.0.0)
        VERSION="${{ github.event.release.tag_name }}"
        VERSION="${VERSION#v}"  # Remove 'v' prefix if present

        # Update the Version element in the csproj file
        sed -i "s|<Version>.*</Version>|<Version>${VERSION}</Version>|" src/BulkUpload/BulkUpload.csproj

        # Verify the update
        echo "Updated version to: ${VERSION}"
        grep "<Version>" src/BulkUpload/BulkUpload.csproj

    - name: Restore dependencies
      run: dotnet restore src/BulkUpload/BulkUpload.csproj --disable-parallel

    - name: Build project
      run: dotnet build src/BulkUpload/BulkUpload.csproj --configuration Release --no-restore -p:SkipPreBuild=true

    - name: Run tests
      run: dotnet test src/BulkUpload.Tests/BulkUpload.Tests.csproj --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: dotnet pack src/BulkUpload/BulkUpload.csproj --configuration Release --no-build --output ./artifacts

    # NPM commands for .NET 10+ (Umbraco 17+)
    # Uncomment when ready to use
    # - name: Setup Node.js
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: '20.x'
    #
    # - name: Install npm dependencies
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   run: npm ci
    #
    # - name: Build npm package
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   run: npm run build

    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
