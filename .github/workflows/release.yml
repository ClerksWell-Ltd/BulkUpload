name: Release to NuGet

# Only allow deploys when creating a release from release/* branches
on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verify release branch
      run: |
        BRANCH="${GITHUB_REF#refs/heads/}"
        if [[ ! "$BRANCH" =~ ^release/ ]]; then
          echo "Error: Releases can only be created from release/* branches"
          echo "Current branch: $BRANCH"
          exit 1
        fi
        echo "âœ“ Release is from valid branch: $BRANCH"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Extract .NET version from csproj
      id: dotnet-version
      run: |
        # Extract TargetFramework from csproj (e.g., net8.0 -> 8)
        DOTNET_VERSION=$(grep -oP '<TargetFramework>net\K[0-9]+' src/BulkUpload/BulkUpload.csproj)
        echo "version=$DOTNET_VERSION" >> $GITHUB_OUTPUT
        echo "Detected .NET version: $DOTNET_VERSION"

        # Set flag for npm usage (>= 10 requires npm)
        if [ "$DOTNET_VERSION" -ge 10 ]; then
          echo "use_npm=true" >> $GITHUB_OUTPUT
          echo "Will use npm for .NET $DOTNET_VERSION"
        else
          echo "use_npm=false" >> $GITHUB_OUTPUT
          echo "Will NOT use npm for .NET $DOTNET_VERSION"
        fi

    - name: Restore dependencies
      run: dotnet restore src/BulkUpload/BulkUpload.csproj --disable-parallel

    - name: Build project
      run: dotnet build src/BulkUpload/BulkUpload.csproj --configuration Release --no-restore -p:SkipPreBuild=true

    - name: Run tests
      run: dotnet test src/BulkUpload.Tests/BulkUpload.Tests.csproj --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: dotnet pack src/BulkUpload/BulkUpload.csproj --configuration Release --no-build --output ./artifacts

    # NPM commands for .NET 10+ (Umbraco 17+)
    # Uncomment when ready to use
    # - name: Setup Node.js
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   uses: actions/setup-node@v4
    #   with:
    #     node-version: '20.x'
    #
    # - name: Install npm dependencies
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   run: npm ci
    #
    # - name: Build npm package
    #   if: steps.dotnet-version.outputs.use_npm == 'true'
    #   run: npm run build

    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
