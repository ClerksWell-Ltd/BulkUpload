name: Release to NuGet

# Only allow deploys when creating a release from release/* branches
on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verify release branch
      run: |
        BRANCH="${GITHUB_REF#refs/heads/}"
        if [[ ! "$BRANCH" =~ ^release/ ]]; then
          echo "Error: Releases can only be created from release/* branches"
          echo "Current branch: $BRANCH"
          exit 1
        fi
        echo "âœ“ Release is from valid branch: $BRANCH"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/BulkUpload/BulkUpload.csproj

    - name: Build project
      run: dotnet build src/BulkUpload/BulkUpload.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test src/BulkUpload.Tests/BulkUpload.Tests.csproj --configuration Release --no-build --verbosity normal

    - name: Pack NuGet package
      run: dotnet pack src/BulkUpload/BulkUpload.csproj --configuration Release --no-build --output ./artifacts

    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
